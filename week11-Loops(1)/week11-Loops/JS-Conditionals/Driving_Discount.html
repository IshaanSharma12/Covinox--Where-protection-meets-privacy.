			<label>Have you had an accident in the past 5 years?</label>
			<p><input type="radio" name="accident" id="acc_yes">Yes</p>
			<p><input type="radio" name="accident" id="acc_no">No</p>
			<p><input type="reset" name="reset" id="btnReset" value="Reset">

			</p>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Loan Prequalifier </title>
		<style>
			body{
				background-color: #ffaa7fff
				}
			
		</style>
	</head>
	<body>
		<h1> JavaScript Conditional Statements </h1>
		<h3> Several Conditions: Interdependent options (Nested IF statements) </h3>
		<h4> Loan Prequalifier </h4>
		<p> <strong> Do you qualify for a loan? Please complete the form below to find out. </p> </strong>
		
		<form>
			<p> <label> Please enter your salary(annual) </label>
			<input type="text" name="tb1" id="sal" size="7"> </p>
			
			<p>
			<label> Please enter years of work Experience </label>
			<input type="text"  name="tb2" id="workex" size="7"> </p>
			
			<p>
			<label> Please enter total current loan: </label>
			<input type="text" name="tb3" id="curloan" size="8"> </p>
			
			<p>
			<input type="button" name="submit" id="buttsub" value="Submit">
			<input type="reset" name="clear" id="buttres" value="Clear All"> 
			</p>
		</form>
		
		<script src="Loanqual.js"> </script>
		
	</body>
</html>
